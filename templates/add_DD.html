<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Disassembly Drones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h2 id="h2DD">Add Disassembly Drone</h2>

    <form action="/overview/add_DD" method="POST">
        <div class="ADD">
            <input type="text" name="name" placeholder="Drone Name" minlength="1" required style="font-family: 'Courier New', Courier, monospace; font-weight: bold;" />
            <input type="text" name="status" placeholder="Status (dead or alive?)" minlength="1" required style="font-family: 'Courier New', Courier, monospace; font-weight: bold;" />
            <input class="sendBTN" type="submit" value="Send">
        </div>
    </form>
    <p><a class="backlink" href="/overview">Back to overview</a></p>

</body>

</html>

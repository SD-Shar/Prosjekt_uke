<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Drone Overview >:3</title>
</head>

<body>

    <h1>Drone List</h1>

    <div class="big_page">

        <div class="WDronesss">

            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                {% for c in workerD %}
                <tr>
                    <td>{{c[0]}}</td>
                    <td>{{c[1]}}</td>
                    <td>{{c[2]}}</td>
                    <td>
                        <a href="/overview/delete_WD/{{c[0]}}"
                            onclick="return confirm('Are you sure you want to delete this drone?');">Delete</a>
                        <a class="viewWD" href="/overview/edit_WD/{{c[0]}}">View Profile</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>

        <div class="violence_robots">
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
                {% for c in disassemblyD %}
                <tr>
                    <td>{{c[0]}}</td>
                    <td>{{c[1]}}</td>
                    <td>{{c[2]}}</td>
                    <td>
                        <a href="/overview/delete_DD/{{c[0]}}"
                            onclick="return confirm('Are you sure you want to delete this drone?');">Delete</a>
                        <a class="viewDD" href="/overview/edit_DD/{{c[0]}}">View Profile</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>

    </div>


        <div class="addButtons">

        <div class="addWD" id="WD_button">
            <a class="WD_button" href="/overview/add_WD">Add Worker Drone</a>
        </div>
        <div class="addDD" id="DD_button">
            <a class="DD_button" href="/overview/add_DD">Add Disassembly Drone</a>
        </div>

    </div>
    <!-- <div class="addButtons">

        <div class="addWD" id="WD_button">
            <a class="WD_button" href="/overview/add_WD">Add Worker Drone</a>
        </div>
        <div class="addDD" id="DD_button">
            <a class="DD_button" href="/overview/add_DD">Add Disassembly Drone</a>
        </div>

    </div> -->

</body>

</html>
